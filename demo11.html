<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新的字体单位rem</title>
    <style type="text/css">
        html {
            /* font-size: 10px; */
            /* 10/16*100 */
            font-size: 62.5%;
        }

        body {
            font-size: 1.4rem;
        }

        h1 {
            font-size: 2.4rem;
        }
    </style>
</head>

<body>
    <div>哈喽，胖虎！</div>
    <h1>哈喽，胖虎！</h1>
</body>

</html>
