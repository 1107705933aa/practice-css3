<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击图片过渡变大</title>
</head>

<body>
    <img src="./img/panda.jpg" alt="">
    <style type="text/css">
        body {
            text-align: center;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        img:hover {
            transform: scale(1.1);
            transition: all 0.5s;
            -webkit-transition: all 0.5s;
            -o-transition: all 0.5s;
            cursor: pointer;
        }
    </style>
</body>

</html>
